<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Staff Only - Locked</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000000;
      font-family: Arial, Helvetica, sans-serif;
      color: #ffffff;
      text-align: center;
      overflow: hidden;
    }

    /* Repeating STAFF background */
    body::before {
      content: "STAFF STAFF STAFF STAFF STAFF STAFF STAFF STAFF STAFF STAFF ";
      position: absolute;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      font-size: 4rem;
      font-weight: bold;
      color: rgba(255, 255, 255, 0.05);
      transform: rotate(-25deg);
      white-space: nowrap;
      pointer-events: none;
    }

    .container {
      padding: 40px;
      border: 2px solid #ffffff;
      border-radius: 12px;
      max-width: 600px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      display: none;
      position: relative;
      background: rgba(0, 0, 0, 0.85);
    }

    .lock-box {
      padding: 40px;
      border: 2px solid #ffffff;
      border-radius: 12px;
      max-width: 420px;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.25);
      position: relative;
      background: rgba(0, 0, 0, 0.85);
    }

    h1 {
      font-size: 2.3rem;
      margin-bottom: 15px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .subtitle {
      font-size: 1.1rem;
      margin-bottom: 20px;
      color: #cccccc;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.6;
    }

    .warning {
      margin-top: 20px;
      color: #ff4d4d;
      font-weight: bold;
      text-transform: uppercase;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
    }

    button {
      margin-top: 15px;
      padding: 12px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #ffffff;
      color: #000000;
      font-weight: bold;
    }

    .error {
      margin-top: 10px;
      color: #ff4d4d;
      display: none;
    }
  </style>
</head>
<body>

  <!-- Lock Screen -->
  <div class="lock-box" id="lockBox">
    <h1>ðŸ”’ Staff Access</h1>
    <p>Enter staff password to continue</p>
    <input type="password" id="password" placeholder="Enter password" />
    <button onclick="unlock()">Unlock</button>
    <div class="error" id="error">Incorrect password</div>
  </div>

  <!-- Staff Content -->
  <div class="container" id="content">
    <h1>Staff Only</h1>
    <p class="subtitle">Only Arsenal Staffs</p>
    <p class="warning">Any other member noticed will result in immediate ban.</p>

    <hr style="margin:25px 0; opacity:0.3;" />

    <h2 style="margin-bottom:10px;">Staff Chat</h2>
    <div id="chatBox" style="height:200px; overflow-y:auto; border:1px solid #555; padding:10px; margin-bottom:10px; text-align:left;"></div>
    <input type="text" id="chatInput" placeholder="Type a message..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const correctPassword = "arsenal_staff_team";
    const maxAttempts = 5;
    const lockTime = 30 * 60 * 1000; // 30 minutes

    let attempts = localStorage.getItem("attempts")
      ? parseInt(localStorage.getItem("attempts"))
      : 0;

    let lockedUntil = localStorage.getItem("lockedUntil")
      ? parseInt(localStorage.getItem("lockedUntil"))
      : null;

    const errorBox = document.getElementById("error");
    const passwordInput = document.getElementById("password");

    function checkLock() {
      if (lockedUntil && Date.now() < lockedUntil) {
        const remaining = Math.ceil((lockedUntil - Date.now()) / 60000);
        errorBox.style.display = "block";
        errorBox.innerText = `Too many attempts. Try again in ${remaining} minute(s).`;
        passwordInput.disabled = true;
      } else {
        passwordInput.disabled = false;
        errorBox.style.display = "none";
        localStorage.removeItem("lockedUntil");
        localStorage.removeItem("attempts");
        attempts = 0;
      }
    }

    function unlock() {
      checkLock();

    /* ===== Simple Staff Chat (Local) ===== */
    const chatBox = document.getElementById("chatBox");
    const chatInput = document.getElementById("chatInput");

    function loadMessages() {
      const messages = JSON.parse(localStorage.getItem("staffChat") || "[]");
      chatBox.innerHTML = "";
      messages.forEach(msg => {
        const div = document.createElement("div");
        div.textContent = msg;
        div.style.marginBottom = "5px";
        chatBox.appendChild(div);
      });
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function sendMessage() {
      const text = chatInput.value.trim();
      if (!text) return;

      const messages = JSON.parse(localStorage.getItem("staffChat") || "[]");
      messages.push(text);
      localStorage.setItem("staffChat", JSON.stringify(messages));
      chatInput.value = "";
      loadMessages();
    }

    window.addEventListener("storage", loadMessages);
    loadMessages();
  </script>
